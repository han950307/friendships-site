{% extends "friendship/base_forms.html" %}
{% load static %}


{% block title %} Place Order {% endblock title %}
{% block title_desc %} It's easy as ship {% endblock title_desc %}

{% block form %}
	<form action="{% url 'friendship:place_order_process' %}" method="post" name="order_form">
		{% csrf_token %}
		<div class="form-group">
			<div class="row">
				<div class="col-sm-6">
					<label for="form_url">URL</label>
					<input type="url" name="url" class="input form-control" id="form_url">
				</div>
				<div class="col-sm-6">
					<label for="merchandise_type">Type</label>
					<input type="text" id="merchandise_type" name="merchandise_type">
				</div>
				<div class="col-sm-6">
					<label for="quantity">Quantity</label>
					<input type="text" id="quantity" name="quantity">
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="row">
				<div class="col-sm-6">
					<label for="desc">Description</label>
					<input type="textarea" name="desc" class="input form-control" id="desc" placeholder="I.e., shoe-size and color, etc">
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<label for="bid_time">Bid time</label>
					<input type="text" name="bid_time" class="input form-control" id="bid_time" placeholder="2, 4, 24, 0, etc. -- 0 for buy now">
				</div>
			</div>
		</div>
		{% if not address %}
		<div class="form-group">
			<div class="row">
				<div class="col-sm-6">
					<label for="shipping_address">Shipping Address</label>
					<input type="text" id="shipping_address" name="shipping_address" class="input form-control" placeholder="Write your full address here.">
				</div>
				<div class="col-sm-6">
					<label for="phone">Phone</label>
					<input type="text" id="phone" name="phone" class="input form-control" placeholder="phone number here.">
				</div>
			</div>
		</div>
		{% endif %}
		<br />
		<input type="submit" class="btn btn-block ui-gradient-green shadow-md" value="Request Order" />
	</form>
{% endblock form %}
